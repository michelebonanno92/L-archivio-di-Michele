<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Assegnazione Esercizio - Scooter Lim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="contenitore">
        <header>
            <!-- logo e testo -->
            <img id="logo" src="logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <nav>
            <!-- barra bottoni-->
            <span> 
                <!-- bottone prenota -->
                <input type="button" value="Prenota">
            </span>

            <span>
                <!-- bottone termina prenotazione -->
                <input type="button" value="Termina Prenotazione">
            </span>

            <span >
                <!-- bottone accendi luci -->
                <input type="button" value="Accendi Luci">
            </span>
        

        </nav>
      
        <main>
            <!-- lista monopattini -->
            
            <!-- monopattino Gino22 -->
            <div class="info-monopattino">
                <div>
                    <input type="checkbox">
                    <span class="nome"><strong>Monopattino Gino22</strong></span>
                </div>
                <div class="posizione">
                    <span> &#8614;</span> 
                    <span> Via Guadalametri - a 220 metri da te</span>
                    <div> Stato carica:</div>
                </div>
                <div class="carica-monopattino-Gino"></div>
            </div>

            <!-- monopattino Mike24 -->
            <div class="info-monopattino">
                <div>
                    <input type="checkbox">
                    <span class="nome"><strong>Monopattino Mike24</strong></span>
                </div>
                <div class="posizione">
                    <span> &#8614;</span> 
                    <span> Via Ricciardoni - a 420 metri da te</span>
                    <div> Stato carica:</div>
                </div>
                 <div class="carica-monopattino-Mike"></div>
            </div>

            <!-- monopattino Fede154 -->
            <div class="info-monopattino">
                <div>
                    <input type="checkbox">
                    <span class="nome"><strong>Monopattino Fede154</strong></span>
                 </div>
                 <div class="posizione">
                     <span> &#8614;</span> 
                     <span> Via Mentarini - a 490 metri da te</span>
                     <div> Stato carica:</div>
                 </div>
                 <div class="carica-monopattino-Fede"></div>
            </div>

        </main>

    </div>
  
</body>
</html>
